    <main>
        <section>
            <h1>Welcome to the Work At site of LSystemus</h1>
            <h4>If you want to have a job you can apply by filling in the form.</h4>
        </section>
        <section class="apply_form">
            <form onsubmit="return false" id="form">

                <label for="first_name"> First name:</label><br>
                <input type="text" id="first_name" placeholder="Enter your first name"><br>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Enter your last name"><br>

                <label for="number">Give your age:</label>
                <input type="number" id="age" placeholder="Enter your age"><br>

                <label for="mail">Give your email:</label>
                <input type="email" id="mail" placeholder="Enter your email"><br>

                <label for="discord">Give your Discord tag:</label>
                <input type="text" id="discord" placeholder="Enter your discord tag"><br>

                <label for="apply_for">For what do you want to apply</label>
                <select id="apply_for" name="applyfor">
                    <option value selected disabled>Select an option</option>
                    <option value="Moderator">Moderator</option>
                    <option value="Support">Support</option>
                    <option value="Panel admin">Panel Admin</option>
                </select><br>

                <label for="motivation">Give your motivation</label>
                <input type="text" id="motivation" placeholder="Give a short motivation why we need to take you.">


                <button onclick="sendContact();">Send contact</button>

            </form>
        </section>
